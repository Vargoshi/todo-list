<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Vargoshi app</title>
  <script type="module" src="./index.js"></script>
</head>

<body>
  <nav>
    <a href="#">Notifications</a>
    <a href="#" class="active">Todo <span id="todo-count">0</span></a>
  </nav>

  <ul id="todo-list"></ul>

  <form id="todo-form">
    <input type="text" id="input" placeholder="New todo..." required>
    <div id="todo-actions">
      <button type="submit" class="button-primary" id="add_button">
        Add
      </button>
      <button type="button" id="clear_button">
        Clear Done
      </button>
    </div>
  </form>
</body>

</html>
